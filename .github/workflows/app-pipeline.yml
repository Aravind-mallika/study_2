name: GitHub Actions Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - run: |
          echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
          echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
    - name: List files in the repository
      run: |
          ls ${{ github.workspace }}
          echo "üçè This job's status is ${{ job.status }}."
          
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
            ls -l
            docker build . --file Dockerfile --tag my-image-name:$(date +%s)
            docker images
            
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOC_PASS }}" | docker login -u "${{ secrets.DOC_USERNAME }}" --password-stdin
      env:
        DOCKER_USERNAME: ${{ secrets.DOC_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOC_PASS }}

    - name: tag and push Docker image
      run: |
        docker build -t my-image-name:latest .
        docker tag my-image-name:latest aravindmallika/doc_registry_learning:latest
        docker images
        docker push aravindmallika/doc_registry_learning:latest 
