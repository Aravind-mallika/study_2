name: GitHub Actions Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - run: |
          echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
          echo "🖥️ The workflow is now ready to test your code on the runner."
    - name: List files in the repository
      run: |
          ls ${{ github.workspace }}
          echo "🍏 This job's status is ${{ job.status }}."
          
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
            ls -l
            docker build . --file Dockerfile --tag my-image-name:$(date +%s)
            docker images
            
    - name: Login to Docker Registry
      run: echo "9994281415@Ma" | docker login -u "aravindmallika" --password-stdin aravindmallika/doc_registry_learning
      
    - name: Build Docker Image
      run: docker build -t aravindmallika/doc_registry_learning/my-image-name:latest .

    - name: Push Docker Image
      run: docker push aravindmallika/doc_registry_learning/my-image-name:latest
